name: CI for karsajobs

on:
  push:
    branches:
      - karsajobs

jobs:
  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install and Run Hadolint
      run: |
        sudo apt-get update -qy
        sudo apt-get install -y hadolint
        hadolint Dockerfile

  test-app:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run Unit Tests
      run: go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build and Push Docker Image
      run: |
        docker build -t ghcr.io/kingxdeni/karsajobs:latest .
        echo "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" | docker login ghcr.io -u kingxdeni --password-stdin
        docker push ghcr.io/kingxdeni/karsajobs:latest
